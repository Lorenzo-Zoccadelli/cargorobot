services:

  cargoservice:
    container_name: cargoservice
    image: cargoservice:1.0
    ports:
      - 9091:9091/tcp
      - 9091:9091/udp
    networks:
      - iss-network
    environment:
      - MAX_LOAD=100
    volumes:
      - ./slotmap.json:/cargoservice-1.0/bin/slotmap.json

networks:
  iss-network:
    external: true

